name: Lighthouse CI

on:
  pull_request:
    paths:
      - 'anderson-cleaning/app/**'
      - 'anderson-cleaning/components/**'
      - 'anderson-cleaning/lib/**'
      - 'anderson-cleaning/styles/**'
      - 'anderson-cleaning/public/**'
      - 'anderson-cleaning/next.config.js'
      - 'anderson-cleaning/tailwind.config.js'
      - 'anderson-cleaning/lighthouserc.js'
  push:
    branches:
      - main

jobs:
  lighthouse:
    name: Lighthouse Performance Audit
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'anderson-cleaning/package-lock.json'

      - name: Install dependencies
        run: |
          cd anderson-cleaning
          npm ci
          npm install -g @lhci/cli@0.13.x

      - name: Wait for Vercel Preview Deployment
        if: github.event_name == 'pull_request'
        uses: patrickedqvist/wait-for-vercel-preview@v1.3.1
        id: wait-for-vercel
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          max_timeout: 300
          check_interval: 10

      - name: Run Lighthouse CI (Preview)
        if: github.event_name == 'pull_request'
        run: |
          cd anderson-cleaning
          lhci autorun
        env:
          LHCI_BUILD_URL: ${{ steps.wait-for-vercel.outputs.url }}
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Next.js for local testing (main branch)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          cd anderson-cleaning
          npm run build
        env:
          NEXT_TELEMETRY_DISABLED: 1

      - name: Run Lighthouse CI (Local - main branch)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          cd anderson-cleaning
          lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Lighthouse results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-results
          path: anderson-cleaning/.lighthouseci/
          retention-days: 30

      - name: Comment PR with Lighthouse results
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `## ⚠️ Lighthouse CI Performance Budget Failed

            Your changes did not meet the performance budgets. Please review the results:

            - Check the [Lighthouse report artifact](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            - Review \`PERFORMANCE.md\` for optimization tips

            ### Performance Budgets (Mobile):
            - **Performance Score**: ≥ 90
            - **LCP** (Largest Contentful Paint): ≤ 2.5s
            - **TBT** (Total Blocking Time): ≤ 150ms
            - **CLS** (Cumulative Layout Shift): ≤ 0.1
            - **Total JavaScript**: ≤ 3MB

            ### Common fixes:
            - Optimize images (use next/image, WebP format)
            - Reduce JavaScript bundle size
            - Lazy load components
            - Minimize third-party scripts
            - Check for layout shifts

            See \`anderson-cleaning/PERFORMANCE.md\` for detailed guidance.
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
