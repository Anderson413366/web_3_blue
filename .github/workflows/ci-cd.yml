name: CI/CD Pipeline

on:
  push:
    branches: [main, develop, claude/**]
  pull_request:
    branches: [main, develop]

jobs:
  # Build, type-check, lint, and compile Next.js application
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: anderson-cleaning/package-lock.json

      - name: Install dependencies
        working-directory: ./anderson-cleaning
        run: npm ci

      - name: Run TypeScript type checking
        working-directory: ./anderson-cleaning
        run: npx tsc --noEmit

      - name: Run ESLint
        working-directory: ./anderson-cleaning
        run: npm run lint

      - name: Build Next.js application
        working-directory: ./anderson-cleaning
        env:
          NODE_ENV: production
          NEXT_PUBLIC_SITE_URL: https://andersoncleaning.com
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.node-version }}
          path: anderson-cleaning/.next
          retention-days: 7
