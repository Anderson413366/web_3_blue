name: CI/CD Pipeline

on:
  push:
    branches: [main, develop, claude/**]
  pull_request:
    branches: [main, develop]

jobs:
  # Job 1: Install and Build
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: anderson-cleaning/package-lock.json

      - name: Install dependencies
        working-directory: ./anderson-cleaning
        run: npm ci

      - name: Run TypeScript type checking
        working-directory: ./anderson-cleaning
        run: npm run type-check || npx tsc --noEmit

      - name: Run ESLint
        working-directory: ./anderson-cleaning
        run: npm run lint || npx next lint

      - name: Build Next.js application
        working-directory: ./anderson-cleaning
        env:
          NODE_ENV: production
          NEXT_PUBLIC_SITE_URL: https://andersoncleaning.com
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.node-version }}
          path: anderson-cleaning/.next
          retention-days: 7

  # Job 2: Cypress E2E Tests
  cypress:
    name: Cypress Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
          cache-dependency-path: anderson-cleaning/package-lock.json

      - name: Install dependencies
        working-directory: ./anderson-cleaning
        run: npm ci

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          working-directory: ./anderson-cleaning
          start: npm run dev
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 120
          browser: chrome
          record: false
          config-file: cypress.config.ts

      - name: Upload Cypress screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: anderson-cleaning/cypress/screenshots
          retention-days: 7

      - name: Upload Cypress videos
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-videos
          path: anderson-cleaning/cypress/videos
          retention-days: 7

  # Job 3: Lighthouse CI
  lighthouse:
    name: Lighthouse Audit
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
          cache-dependency-path: anderson-cleaning/package-lock.json

      - name: Install dependencies
        working-directory: ./anderson-cleaning
        run: npm ci

      - name: Build Next.js
        working-directory: ./anderson-cleaning
        env:
          NODE_ENV: production
        run: npm run build

      - name: Run Lighthouse CI
        working-directory: ./anderson-cleaning
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
        run: |
          npm install -g @lhci/cli@0.12.x
          lhci autorun

      - name: Upload Lighthouse results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-results
          path: anderson-cleaning/.lighthouseci
          retention-days: 30

  # Job 4: Accessibility Tests with axe-core
  accessibility:
    name: Accessibility Audit
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
          cache-dependency-path: anderson-cleaning/package-lock.json

      - name: Install dependencies
        working-directory: ./anderson-cleaning
        run: npm ci

      - name: Run axe accessibility tests
        working-directory: ./anderson-cleaning
        run: |
          npm run dev &
          sleep 10
          npx @axe-core/cli http://localhost:3000 --exit

  # Job 5: Deploy to Vercel (on main branch only)
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, cypress, lighthouse, accessibility]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./anderson-cleaning
          vercel-args: '--prod'

  # Job 6: Preview Deployment (on PRs)
  preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    needs: [build, cypress]
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy Preview to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./anderson-cleaning
          github-comment: true

      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… Preview deployment ready! Check the deployment above.'
            })
