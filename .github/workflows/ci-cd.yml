name: CI/CD Pipeline

on:
  push:
    branches: [main, develop, claude/**]
  pull_request:
    branches: [main, develop]

jobs:
  # Build, type-check, lint, and compile Next.js application
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: anderson-cleaning/package-lock.json

      - name: Install npm 11.3.0
        run: npm install -g npm@11.3.0

      - name: Install dependencies
        working-directory: ./anderson-cleaning
        run: npm ci

      - name: Run TypeScript type checking
        working-directory: ./anderson-cleaning
        run: npx tsc --noEmit

      - name: Run ESLint
        working-directory: ./anderson-cleaning
        run: npm run lint

      - name: Build Next.js application
        working-directory: ./anderson-cleaning
        env:
          NODE_ENV: production
          NEXT_PUBLIC_SITE_URL: https://andersoncleaning.com
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.node-version }}
          path: anderson-cleaning/.next
          retention-days: 7

  # E2E and Accessibility Tests
  e2e-tests:
    name: E2E & Accessibility Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
          cache-dependency-path: anderson-cleaning/package-lock.json

      - name: Install npm 11.3.0
        run: npm install -g npm@11.3.0

      - name: Install dependencies
        working-directory: ./anderson-cleaning
        run: npm ci

      - name: Install Playwright browsers
        working-directory: ./anderson-cleaning
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        working-directory: ./anderson-cleaning
        run: npx playwright test --project=chromium

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: anderson-cleaning/playwright-report/
          retention-days: 7

      - name: Upload test videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-videos
          path: anderson-cleaning/test-results/
          retention-days: 7
