    <title>Anderson Cleaning Careers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: 'var(--color-primary, #2563EB)', // blue-600
                foreground: 'var(--color-primary-foreground, #FFFFFF)',
                hover: 'var(--color-primary-hover, #1D4ED8)', // blue-700
              },
              accent: {
                DEFAULT: 'var(--color-accent, #F3F4F6)', // gray-100
                foreground: 'var(--color-accent-foreground, #1F2937)', // gray-800
              },
              card: {
                DEFAULT: 'var(--color-card, #FFFFFF)',
                foreground: 'var(--color-card-foreground, #111827)', // gray-900
              },
              background: 'var(--color-background, #FFFFFF)',
              foreground: 'var(--color-foreground, #111827)',
              muted: {
                DEFAULT: 'var(--color-muted, #F3F4F6)', // gray-100 in light, gray-700/800 in dark
                foreground: 'var(--color-muted-foreground, #6B7280)', // gray-500
              },
              border: 'var(--color-border, #D1D5DB)', // gray-300
              input: 'var(--color-input, #D1D5DB)', // gray-300
              ring: 'var(--color-ring, #2563EB)', // blue-600
            },
            animation: {
              'spin-slow': 'spin 3s linear infinite',
            }
          },
        },
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

      body {
        font-family: 'Inter', sans-serif; /* A common Tailwind-esque font */
      }

      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; /* gray-300 */
        border-radius: 10px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #4b5563; /* gray-600 */
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #9ca3af; /* gray-400 */
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #6b7280; /* gray-500 */
      }
    </style>
